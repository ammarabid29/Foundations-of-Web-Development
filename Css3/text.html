<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- text styles -->
    <p style="color: red;">Paragraph is red</p>
    <p style="direction: rtl;">Paragraph right to left</p>
    <p style="letter-spacing: 5px;">Paragraph with letter spacing 5px</p>
    <p style="word-spacing: 5px;">Paragraph with word-spacing 5px</p>
    <p style="text-indent: 1cm;">Paragraph with text-indent 1cm</p>
    <p style="text-decoration:line-through;">Paragraph is line-through</p>
    <p style="text-decoration:underline;">Paragraph is underline</p>
    <p style="text-transform: capitalize;">Paragraph is capitalize</p>
    <p style="text-transform: uppercase;">Paragraph is uppercase</p>
    <p style="text-shadow: 4px 4px 8px blue;">The text with shadow</p>

</body>
</html>
