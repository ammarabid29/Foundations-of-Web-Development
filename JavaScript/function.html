<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
    <script>
        function sayHello(name, age) {
            if (age == "" || name == "")
                return;
            document.write(name + " is " + age + " years old...");
        }
    </script>
</head>
<body>
    <p>Click the following button to call the function.</p>
    <form>
        <input type="text" name="t1" placeholder="Enter Name"><br />
        <input type="text" name="t2" placeholder="Enter Age"><br />
        <input type="button" onclick="sayHello(t1.value,t2.value)" value="Say Hello"></input>
    </form>
</body>
</html>
