<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>

    <script>
        var tutorial = {
            "topic": "Javascript",
            "trainer": "Vivek",
            "mode": "Online",
        };
        document.write("Topic: " + tutorial.topic + "<br/><br/>");
        document.write("Trainer: " + tutorial.trainer + "<br/><br/>");
        document.write("Mode: " + tutorial.mode + "<br/><br/>");

        var text = "";
        for (const key in tutorial) {
            text += tutorial[key] + " , ";
        }
        document.write(text);
    </script>
</head>
<body>

</body>
</html>
